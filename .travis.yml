language: ruby
sudo: false
rvm:
  - 2.2.3

stages:
  - test
  - danger

before_install:
  - mkdir -p ~/.ssh
  - echo $SSH_KEY_RO | base64 -d > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa

before_script: bundle install

script: 
  - bundle exec rake test

bundler_args: --without test

jobs:
  include:
    - stage: danger
      script: bundle exec danger
      env: DANGER
